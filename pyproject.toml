[tool.poetry]
name = "transportduct"
version = "0.6.0"
description = "A datapack template"
authors = ["edayot <pro.e.dayot@gmail.com>"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python-semantic-release = "8.7.0"
python-dotenv = "^1.0.0"
python = ">=3.11,<3.12"
weld-deps = {git = "https://github.com/edayot/weld-deps.git", branch = "main"}
smithed-libraries = {git = "https://github.com/edayot/Libraries.git", branch = "main"}
smithed= {git = "https://github.com/Smithed-MC/smithed-python.git", branch = "main"}
cryptography = "^42.0.4"
tqdm = "^4.66.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.semantic_release]
assets = []
commit_message = "{version}\n\nAutomatically generated by python-semantic-release"
commit_parser = "angular"
logging_use_named_masks = false
major_on_zero = true
tag_format = "v{version}"
build_command = "make BUILD_TYPE=release"
version_toml = ["pyproject.toml:tool.poetry.version"]
[tool.semantic_release.publish]
dist_glob_patterns = ["build/*.zip"]
upload_to_vcs_release = true
